<style>
    body{
       background-image: url(4.jpg);
       background-size: cover;
    }
    table{
        border-color: white;
        background-color: white;
        color: black;
        margin-top: 50px;
    }
    input{
        height: 20px;
        width: 150px;
    }
    

</style>
<html>
    <head>
        <title>
            Register Form
        </title>
    </head>
<body style="color: white;">
<center>
<h1 style="color:white;font-size: 50px;"><strong>Register</strong></h1>
<form>
    <table border="1">
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="fname" required placeholder="Enter Your First Name"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lname" required placeholder="Enter Your Last Name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="mail" required placeholder="Enter Your Email Id"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="number" name="pnum" required placeholder="Enter Your Phone Number"></td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date" name="dob" placeholder="Enter Your Birthday"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female</td>
        </tr>
        <tr>
            <td>Education:</td>
            <td><input type="text" name="education" placeholder="Enter Your Education Status"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
        <select>
            <option value="null" selected>Choose the country</option>
            <option value="india">India</option>
            <option value="japam">Japan</option>
            <option value="china">China</option>
            <option value="nepal">Nepal</option>
        </select></td>
         </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="uname" required placeholder="Enter Your Username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pass" required placeholder="Enter Your Password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
            <td><input type="reset" value="Reset"></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
